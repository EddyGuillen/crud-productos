<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mantenimiento de Productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <style>
      .container {
        height: 97vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div>
        <h1 class="text-center">Mantenimiento de Productos</h1>

        <div class="d-flex justify-content-end mt-4 mb-3">
          <button class="btn btn-primary" id="addProduct">
            Agregar Producto
          </button>
        </div>
        <div class="mb-3">
          <form class="d-flex justify-content-between crud-form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="input-search"
                placeholder="Buscar Producto"
              />
            </div>

            <div class="mb-3">
              <select class="form-select" name="select-categoria">
                <option value="" selected>Seleccione Categor√≠a</option>
                <option value="Ferreteria">Ferreteria</option>
                <option value="Muebles">Muebles</option>
                <option value="Seguridad">Seguridad</option>
                <option value="Informatica">Informatica</option>
                <option value="Electrodomesticos">Electrodomesticos</option>
              </select>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-success" id="btn-search">
                Buscar
              </button>
            </div>
          </form>
        </div>

        <div class="table-responsive">
          <table class="crud-table table table-striped">
            <thead>
              <tr class="table-dark">
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoria</th>
                <th scope="col">Stock</th>
                <th scope="col">F. Registro</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <p class="alert"></p>
        </div>
      </div>
    </main>

    <template id="crud-template">
      <tr>
        <th scope="index">1</th>
        <td class="name"></td>
        <td class="category"></td>
        <td class="stock"></td>
        <td class="date"></td>
        <td class="d-flex">
          <button class="btn edit">
            <i class="bi bi-pen"></i>
          </button>

          <button class="btn delete">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </template>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
